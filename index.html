<body>
Rules of the game

    <div class="container">

        <h1>SIMON SAYS<br>Game of the 80's!</h1>
        <!-- Control Boad -->
        <div class="row">
            <div class="col-xs-12 controls">
                <div class="control_item" id="start">Start</div>
                <div class="control_item" id="count">Counter</div>
                <div class="control_item" id="strict">Mode</div>
            </div>
        </div>
        <!-- Blue Red on first row -->
        <div class="row" id="buttons">
            <div class="col-xs-6 col-sm-3">
                <div class="pad" id="blu">Blue Button</div>
            </div>
            <div class="col-xs-6 col-sm-3">
                <div class="pad" id="red">Red</div>
            </div>
        </div>
        <!-- Green and Yellow button -->
        <div class="row" id="buttons">
            <div class="col-xs-6 col-sm-3">
                <div class="pad" id="gre">Green</div>
            </div>
            <div class="col-xs-6 col-sm-3">
                <div class="pad" id="yel">Yellow</div>
            </div>
        </div>

        <div class="row" id="info">
            Info goes here
        </div>
    </div>
